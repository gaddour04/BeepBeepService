<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>

<div class="container-fluid">

    
   <form th:action="@{/colis/savechauffeur}" method="post"  >
    <table class="table">
        <thead class="thead-light">
        <tr>
            
            <th><input type="checkbox" id="checkBoxAll"> </th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Preview</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="coli, iStat : ${colis}">
            
            <td><input type="checkbox" class="chkCheckBoxId" th:value="${coli.id}" name="id"> </td>
            <td th:text="${coli.reference}"></td>
            <td th:text="${coli.destinataire}"></td>
            
            <td th:text="${coli.user.username}"></td>
            <td th:text="${coli.user.class.getSimpleName()}"></td>
            

        </tr>
        </tbody>
    </table>
   
  </div>
      <div class="form-group">
                    <label for="category">Select Chauffeur</label>
                    <select class="form-control" name="chauffeur" >
                        <option th:each="chauf :${chauffeurs}"
                                th:value="${chauf.id}"
                                th:text="${chauf.username}">
                                
                    </select>
                    
                    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#checkBoxAll').click(function() {
		if ($(this).is(":checked"))
			$('.chkCheckBoxId').prop('checked',true);
		else
		$('.chkCheckBoxId').prop('checked',false);
	});
	});
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
