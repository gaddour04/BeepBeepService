<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>

<div class="container-fluid">

    <a th:href="@{/users/addadmin}" style="margin: 20px 0" class="btn btn-primary">AddAdmin</a>
    <a th:href="@{/users/addclient}" style="margin: 20px 0" class="btn btn-primary">AddClient</a>
    <a th:href="@{/users/addchauffeur}" style="margin: 20px 0" class="btn btn-primary">AddChauffeur</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse </th>
            <th scope="col">Role </th>
            <th scope="col">Image </th>
            
            
            
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user: ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.ville.nomVille}"></td>
            <td th:text="${user.class.getSimpleName()}"></td>
            <td><img th:src="@{getPhoto(id=${user.id})}" width="100px" height="100px"></td>
             <td><a href="" th:href="@{/users/deleteadmin/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
            <!-- <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>-->

           
            <td th:if="${user.class.getSimpleName()=='Admin'}"><a href="" th:href="@{/users/updateadmin/{id}(id=${user.id})}" class="btn btn-warning">Update</a></td> 
             <td th:if="${user.class.getSimpleName()=='Client'}"><a href="" th:href="@{/users/updateclient/{id}(id=${user.id})}" class="btn btn-warning">Update</a></td> 
              <td th:if="${user.class.getSimpleName()=='Chauffeur'}"><a href="" th:href="@{/users/updatechauffeur/{id}(id=${user.id})}" class="btn btn-warning">Update</a></td> 

        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
